<div
  class="min-h-screen text-black bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-[#ff7e5f] to-[#6569e2] flex items-center justify-center"
>
  <div class="container mx-auto transform scale-75">
    <div
      class="flex flex-col lg:flex-row w-10/12 lg:w-9/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden"
    >
      <div
        class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center"
        style="
          background-image: url('https://images.unsplash.com/photo-1633332755192-727a05c4013d?q=80&w=2680&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        "
      >
        <h1 class="text-white text-3xl mb-3">
          <a
            [routerLink]="['/auth/login']"
            routerLinkActive="router-link-active"
            >Bienvenido</a
          >
        </h1>
        <div>
          <p class="text-white">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean
            suspendisse aliquam varius rutrum purus maecenas ac
          </p>
        </div>
      </div>
      <div class="w-full lg:w-1/2 py-16 px-12">
        <h2 class="text-3xl mb-4">Regístrate</h2>
        <p class="mb-4">Crea una cuenta. Sólo tardará unos minutos.</p>
        <form action="#">
          <div class="grid grid-cols-2 gap-5">
            <input
              type="text"
              placeholder="Nombre"
              class="border bg-white border-gray-400 py-1 px-2"
            />
            <input
              type="text"
              placeholder="Apellido"
              class="border bg-white border-gray-400 py-1 px-2"
            />
          </div>
          <div class="mt-5">
            <input
              type="text"
              placeholder="Usuario"
              class="border bg-white border-gray-400 py-1 px-2 w-full"
            />
          </div>
          <div class="mt-5">
            <input
              type="text"
              placeholder="Dirección"
              class="border bg-white border-gray-400 py-1 px-2 w-full"
            />
          </div>
          <div class="mt-5">
            <input
              type="text"
              placeholder="Email"
              class="border bg-white border-gray-400 py-1 px-2 w-full"
            />
          </div>
          <div class="mt-5">
            <input
              type="password"
              placeholder="Contraseña"
              class="border bg-white border-gray-400 py-1 px-2 w-full"
            />
          </div>
          <div class="grid grid-cols-2 gap-5 mt-5">
            <input
              type="date"
              placeholder="Fecha"
              class="border bg-white border-gray-400 py-1 px-2"
            />
            <input
              type="number"
              placeholder="Número de teléfono"
              class="border bg-white border-gray-400 py-1 px-2"
            />
          </div>
          <div class="mt-5 flex flex-auto justify-evenly gap-1 text-white">
            <button type="button" class="student w-full py-2">Tutor</button>
            <button type="button" class="teacher w-full py-2">
              Estudiante
            </button>
          </div>
          <div class="mt-5 text-black">
            <input type="checkbox" class="border border-gray-400" />
            <span
              >Acepto los
              <a href="#" class="font-semibold check-terms"
                >Terminos y Condiciones</a
              >
              de uso.</span
            >
          </div>
          <div class="mt-5">
            <button
              type="submit"
              class="w-full py-3 text-center gradient-text font-bold text-white"
            >
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
